<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook Registration - Diet System</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h1>Cook Registration</h1>
        <p class="auth-subtitle">Register as a cook to view all patient diet plans</p>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" autocomplete="new-password">
          </div>

          <div id="errorMessage" class="error-message" style="display: none;"></div>

          <button type="submit" class="btn-primary full-width">Register as Cook</button>
        </form>

        <div class="auth-links">
          <p>Already have an account? <a href="/login.html">Login here</a></p>
          <p>Register as a dietitian? <a href="/register.html">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { register } from './src/auth.js';

    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.style.display = 'block';
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      const { error } = await register(username, password, true);

      if (error) {
        errorMessage.textContent = error.message || 'Registration failed';
        errorMessage.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register as Cook';
      } else {
        window.location.href = '/cooks.html';
      }
    });
  </script>
</body>
</html>
